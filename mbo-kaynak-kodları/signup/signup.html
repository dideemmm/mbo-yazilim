    <!DOCTYPE html>

      <body>
        <div class="login-box">
          <a href="https://mboyazilim.com/" target="_blank"
            ><h2>MBO YAZILIM</h2></a
          >
          <form>
            <div class="user-box">
              <input type="text" name="adsoyad" required="AdSoyad" />
              <label>Adı Soyadı</label>
            </div>

            <div class="user-box">
              <input
                type="text"
                name="kullanici-adi"
                required="kullanici-adi"
              />
              <label>Kullanıcı Adı</label>
            </div>

            <div class="user-box">
              <input type="tel" name="tel" required="tel" />
              <label>Telefon Numarası</label>
            </div>

            <div class="user-box">
              <input type="email" name="email" required="email" />
              <label>E-Posta</label>
            </div>

            <div class="user-box">
              <input type="password" name="password" required="password" />
              <label>Şifre</label>
            </div>

            <div class="row">
              <legend>Cinsiyetinizi Seçiniz</legend>
              <br />
              <label for="male">Erkek</label>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="female">Kadın</label>
              <input type="radio" name="gender" id="female" value="female" />
            </div>

            <hr />
            <br />
            <!-- Okul Bilgileri Start -->

            <div class="sinif" name="sinif">
              <label for="Sınıf">Sınıfınız</label>
              <select id="Sofware" name="Sofware">
                <option value="Hazırlık">Hazırlık</option>
                <option value="1. Sınıf">1.Sınıf</option>
                <option value="2. Sınıf">2.Sınıf</option>
                <option value="3. Sınıf">3.Sınıf</option>
                <option value="4. Sınıf">4.Sınıf</option>
                <option value="Mezun">Mezun</option>
              </select>
            </div>

            <br />

            <div class="user-box">
              <input type="text" name="Okul" required="Okul" />
              <label>Okulunuz</label>
            </div>

            <div class="user-box">
              <input type="text" name="Bolum" required="Bolum" />
              <label>Bölümünüz</label>
            </div>

            <div class="user-box">
              <input type="float" name="Agno" required="number" />
              <label>Agnonuz</label>
            </div>

              <label for="evet">Evet</label>
              <input type="radio" name="proje" id="evet" value="evet" />

              <input type="radio" name="proje" id="hayır" value="hayır" />

              <input type="text" name="proje-alan" />
